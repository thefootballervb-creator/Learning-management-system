services:
  - type: web
    name: lms-backend
    runtime: docker
    rootDir: backend           # path where your Dockerfile is
    plan: free
    autoDeploy: true

    # Optional health check if Spring Actuator is enabled
    healthCheckPath: /actuator/health

    # If your Dockerfile exposes a port, Render will detect it.
    # Otherwise, set it explicitly:
    # envVars:
    #   - key: PORT
    #     value: 8080

    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: default

      # ====== Database (uncomment and fill if using managed DB) ======
      # - key: SPRING_DATASOURCE_URL
      #   value: jdbc:mysql://<host>:<port>/<db>?useSSL=false&serverTimezone=UTC
      # - key: SPRING_DATASOURCE_USERNAME
      #   value: <username>
      # - key: SPRING_DATASOURCE_PASSWORD
      #   value: <password>

      # ====== CORS (configure in your Spring app) ======
      # Add allowed origins for your Netlify domain in Spring security/CORS config
